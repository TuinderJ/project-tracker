<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Project Tracker</title>
  </head>
  <body>
    <div class="jumbotron bg-primary text-white">
      <h1 class="display-4 text-center">Project Tracker</h1>
      <h2 class="display-5 text-center">Current Date & Time</h2>
      <p class="text-center" id="current-time"></p>
    </div>
    <div class="row mx-1">
      <div class="col col-12 col-md-4">
        <div class="card">
          <h3 class="card-header bg-primary text-white">Instructions</h3>
          <p class="card-header text-wrap">
            Click the button below to open a form and provide information for
            the following:
          </p>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
              <li class="list-group-item">Hourly Rate</li>
            </ul>
          </div>
          <div class="card-footer d-flex bg-primary">
            <button
              class="btn flex-grow-1 bg-light"
              data-toggle="modal"
              data-target="#new-project-modal"
            >
              Add Project
            </button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-md-auto bg-danger border border-white flex-grow-1">
            Project Name
          </div>
          <div class="col-md-auto bg-danger border border-white flex-grow-1">
            Project Type
          </div>
          <div class="col-md-auto bg-danger border border-white flex-grow-1">
            Hourly Rate ($)
          </div>
          <div class="col-md-auto bg-danger border border-white flex-grow-1">
            Due Date
          </div>
          <div class="col-md-auto bg-danger border border-white flex-grow-1">
            Days Until Due Date
          </div>
          <div class="col-md-auto bg-danger border border-white flex-grow-1">
            Potenial Total Earnings ($)
          </div>
          <div
            class="col-md-auto bg-danger border border-white flex-grow-1"
          ></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
